<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>line2 sticky header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol,dl{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        body{
            height: 300vh;
            font-size: 16px;
            background-color: #333;
        }

        .scrolledBg{
            background-color: #000;
        }
        .active{
            display: block !important;
        }

        .ad{
            width: 100%;
            height: 60px;
            background-color: antiquewhite;
        }
        #header{
            position: sticky;
            width: 100%;
            top: 0;
            left: 0;
        }
        #headerContainer{
            width: 100%;
            max-width: 1920px;
            position: relative;
        }
        #headerContainer .gnbContainer .mobileSideMenu{
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            display: none;
        }
        #headerContainer .headerLogo{
            width: 100%;
            display: none;
        }
        #headerContainer .headerLogo a{
            display: block;
            color: #fff;
            text-align: center;
            line-height: 0;
            padding-top: 20px;
            box-sizing: border-box;
        }
        #headerContainer .gnbContainer{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        #headerContainer .gnbContainer .headerLogoSticky{
            display: none;
        }
        #headerContainer .gnbContainer .backBtn{
            display: none;
        }
        #headerContainer .gnbContainer .gnb{
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }
        #headerContainer .gnbContainer .gnbBg{
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 0;
            z-index: -1;
            overflow: hidden;
            background-color: aqua;
            transition: all 0.4s ease-in-out;
        }
        #headerContainer .gnbContainer .gnb .gnbDepth01{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 14%;
            width: 100%;
            max-width: 1280px;
            box-sizing: border-box;
            text-align: center;
        }
        #headerContainer .gnbContainer .gnb .gnbDepth01 > li{
            position: relative;
            width: 20%;
        }
        #headerContainer .gnbContainer .gnb .gnbDepth01 > li > a{
            display: block;
            line-height: 60px;
        }
        #headerContainer .gnbContainer .gnb .gnbDepth02{
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: bisque;
            height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }
        #headerContainer .gnbContainer .gnb .gnbDepth02 li a{
            line-height: 40px;
        }
        #headerContainer .gnbContainer .gnb:hover + .gnbBg,
        #headerContainer .gnbContainer .gnb:hover .gnbDepth02{
            height: 120px;
            opacity: 1;
        }
        #main{
            position: relative;
            width: 100%;
            height: 900px;
            background-color: #fff;
            transform: translateY(-120px);
            z-index: -1;
        }
        #main::before{
            content: '';
            display: block;
            width: 100%;
            height: 900px;
            background-color: rgb(0, 0, 0, .2);
        }
    </style>
</head>

    <script>
        addEventListener('scroll', function(){
            const header = document.querySelector('#header');
            if(window.scrollY > 820){
                header.classList.add('scrolledBg');
            }else{
                header.classList.remove('scrolledBg');
            }
            
            const headerLogo = document.querySelector('.headerLogo');
            const headerLogoSticky = document.querySelector('.headerLogoSticky');
            if(window.scrollY > 60){
                headerLogo.classList.remove('active');
                headerLogoSticky.classList.add('active');
                
            }else{
                headerLogo.classList.add('active');
                headerLogoSticky.classList.remove('active');
            }
        });
    </script>
