<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl태그 복습</title>
    <link rel="stylesheet" href="./css/dl01.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/dl01.js"></script>
</head>
<body>
    <dl>
        <dt>밤을 새서 졸린데</dt>
        <dd>할 일이 너무 많아</dd>

        <dt>과거의 나야</dt>
        <dd>나한테 왜 이러니</dd>

        <dt>발등에 불이 났어</dt>
        <dd>금요일에 또 평가래</dd>

        <dt>그리고 15일은</dt>
        <dd>마감일이다</dd>
    </dl>
</body>
