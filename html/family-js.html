<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js기초-버튼</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol,ul,dl{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #family{
            width: 300px;
            margin: 500px auto 0;
            text-align: center;
            position: relative;
        }
        #family button{
            display: block;
            background-color: #333;
            width: 100%;
            color: #fff;
            line-height: 50px;
            border: 0;
        }
        #family ul{
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 100%;
            height: 0;
            overflow: hidden;
            transition: all 0.6s ease-in-out;

        }
        #family ul li{}
        #family ul li a{
            display: block;
            line-height: 50px;
            background-color: #333;
            color: #fff;
            border-bottom: solid 1px #fff;
        }
        .slide{
            height: 255px !important;
        }
        /* a는 인라인태그임 */
    </style>
</head>
<body>
    <div id="family">
        <button>패밀리사이트</button>
        <ul>
            <li><a href="#">패밀리사이트1</a></li>
            <li><a href="#">패밀리사이트2</a></li>
            <li><a href="#">패밀리사이트3</a></li>
            <li><a href="#">패밀리사이트4</a></li>
            <li><a href="#">패밀리사이트5</a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // $(function(){
        //     $('#family button').on('click', function(){
        //         $('#family ul').toggleClass('slide');
        //     });
        // });
        // $(function(매개변수){실행문}); > $(document).ready(function(매개변수){실행문});
        // 문서가 준비되면 함수를 실행해
        // 함수는 순차적인 프로세스를 의미함
        // 모든 실행문은 문서가 준비된 이후에 실행됨
        // 이벤트는 어떠한 행동들을 말함
        // 태그를 치면 돔이라는 곳에서 트리구조(나뭇가지 같은 구조)가 생성됨
        // 돔에 실제로 존재하는 애들을 정적개체, 억지로 밀어넣은 가상선택자 같은 애들을 동적개체라고 함
        // 제이쿼리는 항상 카멜케이스 사용
        // addClass는 클래스 추가, removeClass는 클래스 삭제, toggleClass는 클래스가 있다면 삭제하고 없으면 추가함
        // 제이쿼리는 자바스크립트의 라이브러리임 이게 없을 때 바닐라 자바스크립트로 하나하나 깔아야 함

        //바닐라 자바스크립트
        document.querySelector('#family button').addEventListener('click', function(){
            document.querySelector('#family ul').classList.toggle('slide');
        });
    </script>
</body>
</html>

<!-- 접근성 때문에 좋은 방법은 아님. 단지 인풋 라벨 예시임. -->
<!-- 첫번째로 라벨과 인풋이 잘 연결되었는지 라벨을 눌러 체크해야 함 -->
