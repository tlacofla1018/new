<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋, 라벨 예시</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol,ul,dl{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #family{
            width: 300px;
            margin: 500px auto 0;
            text-align: center;
            position: relative;
        }
        #family input{
            display: none;
        }
        /* display: none; 체크박스를 감췄지만 라벨을 눌렀을 때 체크가 걸리고 풀리고 작동하고 있음 */
        #family label{
            display: block;
            line-height: 50px;
            background-color: #333;
            color: #fff;
        }
        /* label은 인라인태그임 */
        #family ul{
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 100%;
            height: 0;
            overflow: hidden;
            transition: all 0.6s ease-in-out;

        }
        #family ul li{}
        #family ul li a{
            display: block;
            line-height: 50px;
            background-color: #333;
            color: #fff;
            border-bottom: solid 1px #fff;
        }
        /* a는 인라인태그임 */
        #family input:checked ~ ul{
            height: 255px;
        }
        /* 클릭(체크박스 표기)을 대신함 */
    </style>
</head>
<body>
    <div id="family">
        <input type="checkbox" id="checkBox">
        <label for="checkBox">패밀리사이트</label>
        <ul>
            <li><a href="#">패밀리사이트1</a></li>
            <li><a href="#">패밀리사이트2</a></li>
            <li><a href="#">패밀리사이트3</a></li>
            <li><a href="#">패밀리사이트4</a></li>
            <li><a href="#">패밀리사이트5</a></li>
        </ul>
    </div>
</body>
</html>

<!-- 접근성 때문에 좋은 방법은 아님. 단지 인풋 라벨 예시임. -->
<!-- 첫번째로 라벨과 인풋이 잘 연결되었는지 라벨을 눌러 체크해야 함 -->
