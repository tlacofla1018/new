<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tab01.css">
    <title>tab 복습</title>
</head>
<body>
    <ul id="tab">
        <li>
            <input type="radio" id="notice" name="tab-box" checked>
            <label for="notice">공지사항</label>
            <div class="ab-box">
                <p>공지사항이 들어올거임</p>
            </div>
        </li>
        <li>
            <input type="radio" id="board" name="tab-box">
            <label for="board">게시판</label>
            <div class="ab-box">
                <p>게시판이 들어올거임</p>
            </div>
        </li>
    </ul>
</body>
</html>
